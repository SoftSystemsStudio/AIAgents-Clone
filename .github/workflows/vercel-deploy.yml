---
name: Deploy to Vercel

# Note: set the following repository secrets in GitHub:
# - VERCEL_TOKEN (personal token)
# - VERCEL_ORG_ID
# - VERCEL_PROJECT_ID

on:
  push:
    branches: [main]

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site
        run: |
          bash build.sh

      - name: Validate required Vercel secrets
        run: |
          set -euo pipefail
          for var in VERCEL_TOKEN VERCEL_ORG_ID VERCEL_PROJECT_ID; do
            if [ -z "${!var:-}" ]; then
              echo "Missing required secret: $var" >&2
              exit 1
            fi
          done

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25  # community action
        with:
          zeit-token: ${{ env.VERCEL_TOKEN }}
          vercel-token: ${{ env.VERCEL_TOKEN }}
          github-token: ${{ env.GITHUB_TOKEN }}
          vercel-args: --prod
          working-directory: .
        env:
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}

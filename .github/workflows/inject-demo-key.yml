name: Build (inject DEMO_KEY)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Make scripts executable
        run: |
          chmod +x ./scripts/inject_demo_key.py || true
          chmod +x ./build.sh || true

      - name: Run build.sh with DEMO_KEY
        env:
          DEMO_KEY: ${{ secrets.DEMO_KEY }}
          WEB3FORMS_ACCESS_KEY: ${{ secrets.WEB3FORMS_ACCESS_KEY }}
        run: |
          echo "Running build.sh (DEMO_KEY injected from secrets)"
          ./build.sh

      - name: Upload built site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: |
            index.html
            config.js

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          working-directory: ./

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#1A4DFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7FB3FF" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b0b"/>
  <!-- nodes and links -->
  <g transform="translate(100,100)" stroke="url(#g)" stroke-width="2" fill="none">
    <line x1="50" y1="50" x2="300" y2="20" opacity="0.6"/>
    <line x1="300" y1="20" x2="500" y2="120" opacity="0.5"/>
    <line x1="120" y1="200" x2="300" y2="20" opacity="0.4"/>
    <line x1="50" y1="50" x2="120" y2="200" opacity="0.5"/>
    <circle cx="50" cy="50" r="10" fill="#1A4DFF"/>
    <circle cx="300" cy="20" r="12" fill="#7FB3FF"/>
    <circle cx="120" cy="200" r="9" fill="#1A4DFF"/>
    <circle cx="500" cy="120" r="11" fill="#7FB3FF"/>
  </g>
  <!-- subtle grid -->
  <g opacity="0.05" stroke="#FFFFFF">
    <path d="M0 700 L800 0" stroke-width="1"/>
    <path d="M0 0 L800 800" stroke-width="1"/>
  </g>
